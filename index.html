<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер с Firebase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Кликер с Firebase</h1>
  
  <div id="login-container">
    <h2>Авторизация</h2>
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Пароль" /><br>
    <button onclick="login()">Войти</button>
    <button onclick="signup()">Зарегистрироваться</button>
  </div>

  <div id="game-container" style="display: none;">
    <h2>Привет, <span id="username"></span>!</h2>
    <p>Кликните на кнопку, чтобы получить очки:</p>
    <button id="clickButton" onclick="incrementScore()">Кликни меня!</button>
    <p>Ваши очки: <span id="score">0</span></p>
    <button onclick="logout()">Выйти</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
